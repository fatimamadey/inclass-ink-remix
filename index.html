<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
const emojis = ["🍇", "🍈", "🍉", "🍊", "🍋", "🍋‍🟩", "🍌", "🍍"]
function emoji() {
  requestAnimationFrame(emoji) // keeps running emoji
  // can pass in range 100, 200 or array
  if (nn.mouseDown){
    let ranEmoji = nn.random(emojis)
    const e = nn.create('span')
      .content(ranEmoji)
      .css({
        // fontSize: '100px',
        position: 'absolute', // so we can use top and left
        // left: nn.random(nn.width),
        // top: nn.random(nn.height)
        left: nn.mouseX,
        top: nn.mouseY
      })
      .addTo('body') // element, contaner of data
      // .on('click', () => e.remove())
  }
}
nn.on('load', emoji) // 2 arguments, string of event listening for, function to run when event happens

</script>
